<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Update</title>
</head>
<body>
    <!-- form Input-->
    <div id="form-container">
        <form id="weather-form">
            <label for="weather-search">Search</label>
            <input type="text" id="weather-serach" name="city" placeholder="Brooklyn" value="Brooklyn">
            <button id="submit-button" type="submit">?</button>

        </form>
    </div>
    <!-- weather display-->
    <div id="weather">
        <div id="temparature"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
    </div>
    <!-- forcast display-->
    <div id="forcast"></div>
    <!-- local display-->
    <script> src="script.js"</script>
</body>
</html>
